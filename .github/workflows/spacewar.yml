name: Recovery Build Spacewar

on:
  workflow_dispatch:
    inputs:
      SYNC_URL:
        description: 'SYNC_URL'
        required: true
        default: 'https://gitlab.com/OrangeFox/sync.git'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: '12.1'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/QCerberusQ/OFRP-device_nothing_Spacewar'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'master'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/nothing/Spacewar'
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'Spacewar'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'twrp_Spacewar'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'boot'

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Initialize workspace
      id: pwd
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT

    - name: Prepare build environment
      run: |
        sudo apt update
        sudo apt upgrade -y
        sudo apt install -y \
          git aria2 python3 \
          bc bison build-essential \
          curl flex g++-multilib \
          gcc-multilib libncurses5-dev \
          libssl-dev libxml2-utils \
          unzip zip zlib1g-dev \
          openjdk-11-jdk
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        java -version
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Setup Android build environment
      run: |
        git clone https://gitlab.com/OrangeFox/misc/scripts
        cd scripts
        sudo bash setup/android_build_env.sh
        sed -i 's/cd -/cd ../g' setup/install_android_sdk.sh
        sudo bash setup/install_android_sdk.sh
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Sync OrangeFox sources
      run: |
        git clone ${{ github.event.inputs.SYNC_URL }}
        cd sync
        ./orangefox_sync.sh \
          --branch ${{ github.event.inputs.MANIFEST_BRANCH }} \
          --path ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone device tree
      run: |
        cd fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        git clone \
          ${{ github.event.inputs.DEVICE_TREE_URL }} \
          -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} \
          ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone kernel tree
      run: |
        cd fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        git clone \
          https://github.com/QCerberusQ/android_kernel_nothing_sm7325 \
          -b lineage-23.0 \
          kernel/nothing/sm7325
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set swap space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Build OrangeFox recovery
      run: |
        cd fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng
        mka bootimage -j$(nproc)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Check output
      run: |
        ls -al fox_${{ github.event.inputs.MANIFEST_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.run_id }}
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        files: |
          fox_${{ github.event.inputs.MANIFEST_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.img
          fox_${{ github.event.inputs.MANIFEST_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.zip
        body: |
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Target: recovery
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
